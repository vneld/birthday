<script>
const canvas = document.getElementById('night-sky');
const ctx = canvas.getContext('2d');
let stars = [];

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}

window.addEventListener('resize', resizeCanvas);
resizeCanvas();

// 별 초기화
for (let i = 0; i < 150; i++) {
  stars.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 1.5,
    opacity: Math.random(),
    speed: Math.random() * 0.5 + 0.2
  });
}

function drawStars() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.fillStyle = '#ffffff';
  for (let star of stars) {
    ctx.globalAlpha = star.opacity;
    ctx.beginPath();
    ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
    ctx.fill();

    // 반짝이게 만들기
    star.opacity += (Math.random() - 0.5) * 0.05;
    if (star.opacity < 0.1) star.opacity = 0.1;
    if (star.opacity > 1) star.opacity = 1;
  }
  ctx.globalAlpha = 1;
}

// 별똥별
let shootingStar = {
  x: -100,
  y: -100,
  length: 300,
  speed: 8,
  active: false
};

function drawShootingStar() {
  if (!shootingStar.active && Math.random() < 0.002) {
    shootingStar.x = Math.random() * canvas.width;
    shootingStar.y = Math.random() * canvas.height / 2;
    shootingStar.active = true;
  }

  if (shootingStar.active) {
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 2;
    ctx.beginPath();
    ctx.moveTo(shootingStar.x, shootingStar.y);
    ctx.lineTo(shootingStar.x - shootingStar.length, shootingStar.y + shootingStar.length);
    ctx.stroke();

    shootingStar.x += shootingStar.speed;
    shootingStar.y -= shootingStar.speed;

    if (shootingStar.x > canvas.width || shootingStar.y < 0) {
      shootingStar.active = false;
    }
  }
}

function animate() {
  drawStars();
  drawShootingStar();
  requestAnimationFrame(animate);
}

animate();
</script>
