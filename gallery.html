    body {
      font-family: 'Jua', sans-serif;
      background: radial-gradient(ellipse at top, #1a1a1a 0%, #000 100%);
      margin: 0;
      padding: 20px 10px;
      text-align: center;
      color: white;
    }

    h1 {
      color: #ffd700;
      font-size: 2em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #ffd700;
    }

    .photo-frame {
      position: relative;
      margin: 50px auto;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border: 10px solid #ffd700;
      border-radius: 25px;
      background: linear-gradient(145deg, #fff8dc, #ffd700, #b8860b);
      box-shadow:
        0 0 20px rgba(255, 215, 0, 0.4),
        inset 0 0 10px rgba(255, 255, 255, 0.3);
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }

    .photo-frame::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, rgba(255,255,255,0.4), transparent 70%);
      filter: blur(50px);
      z-index: -1;
    }

    .photo-frame img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 
        0 4px 20px rgba(255, 255, 255, 0.3),
        0 0 80px rgba(255, 255, 255, 0.05);
      display: block;
    }

    .back-link {
      display: inline-block;
      margin-top: 30px;
      color: #ff69b4;
      text-decoration: none;
      font-size: 1.1em;
    }

    @keyframes fadeIn {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    /* ÏàúÏ∞® Ïï†ÎãàÎ©îÏù¥ÏÖò */
    .photo-frame:nth-child(2) { animation-delay: 0.3s; }
    .photo-frame:nth-child(3) { animation-delay: 0.6s; }
    .photo-frame:nth-child(4) { animation-delay: 0.9s; }
    .photo-frame:nth-child(5) { animation-delay: 1.2s; }
    .photo-frame:nth-child(6) { animation-delay: 1.5s; }
    .photo-frame:nth-child(7) { animation-delay: 1.8s; }
  </style>
</head>
